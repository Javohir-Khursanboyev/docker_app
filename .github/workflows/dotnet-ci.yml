name: .NET CI (Build only)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - run: dotnet restore docker_app1.sln
      - run: dotnet build docker_app1.sln --configuration Release --no-restore
      - run: dotnet publish docker_app1/docker_app1.csproj -c Release -o out
      - uses: actions/upload-artifact@v4
        with:
          name: docker-app-docker_app1-publish
          path: out/**
          if-no-files-found: error
