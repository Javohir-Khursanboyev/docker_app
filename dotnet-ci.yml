name: .NET CI (Build only)    # Workflow nomi: faqat build jarayoni (Continuous Integration)

# Workflow ishga tushadigan triggerlar
on:
  push:                        # Master branch ga push qilinsa
    branches: [ "master" ]
  pull_request:                # Master branch ga PR ochilganda ham ishga tushadi
    branches: [ "master" ]

jobs:
  build:                       # Job nomi: build
    runs-on: ubuntu-latest     # Virtual agent: Ubuntu

    steps:
      # 1️ Checkout: Repo kodini agentga klon qiladi
      - uses: actions/checkout@v4

      # 2️ Setup .NET: kerakli .NET SDK o‘rnatadi
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'   # Loyihamiz .NET 9 da

      # 3️ Restore: NuGet paketlarni yuklaydi
      - name: Restore
        run: dotnet restore docker_app1.sln

      # 4️ Build: Solution’ni Release konfiguratsiyada build qiladi
      - name: Build
        run: dotnet build docker_app1.sln --configuration Release --no-restore

      # 5️ Publish: Loyihani deploy qilishga tayyorlaydi
      - name: Publish Project
        run: dotnet publish docker_app1/docker_app1.csproj -c Release -o out
        # Natija 'out' papkaga chiqadi, faqat kerakli fayllar

      # 6️ Upload artifact: Publish qilingan fayllarni GitHub Actions’da saqlaydi
      - name: Upload artifact (Api)
        uses: actions/upload-artifact@v4
        with:
          name: docker-app-api-publish       # Artifact nomi
          path: out/**                       # Qaysi fayllar saqlanadi
          if-no-files-found: error           # Agar fayl topilmasa workflow fail bo‘ladi
